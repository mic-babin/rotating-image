<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Picture</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <div id="demo">
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="3dEye-master/3deye.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      $("#demo").vc3dEye({
        imagePath: "img/",
        totalImages: 51,
        imageExtension: "png"
      });

    });
  </script>

</body>

</html>
